{% extends "layout.html" %}
{% block content %}
<div class="max-w-6xl mx-auto px-6 py-12 space-y-8">
    <div class="flex flex-col md:flex-row justify-between items-end gap-6">
        <div>
            <h1 class="text-4xl font-extrabold tracking-tight">Edit <span class="text-blue-500">Node</span></h1>
            <p class="text-slate-400 font-medium mt-1">Refining digital architecture for <span class="text-slate-200 font-mono">/{{ slug }}</span></p>
        </div>
        <div class="flex gap-3">
            <a href="/admin" class="px-6 py-3 bg-slate-900 border border-slate-800 rounded-2xl text-sm font-bold hover:bg-slate-800 transition-colors">Cancel</a>
            <button onclick="document.getElementById('cms-form').submit()" class="px-6 py-3 bg-blue-600 hover:bg-blue-500 rounded-2xl text-sm font-bold transition-all shadow-lg shadow-blue-600/30">
                Deploy Changes
            </button>
        </div>
    </div>

    <form id="cms-form" method="POST" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 space-y-8">
            <div class="glass p-8 rounded-[2.5rem] space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Page Identity</label>
                    <input type="text" name="title" value="{{ page.title if page else '' }}" required placeholder="Page Title"
                           class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 outline-none focus:ring-2 ring-blue-500/50 transition-all font-bold text-xl">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Core Content (HTML/Markdown)</label>
                    <textarea name="content" rows="15" required placeholder="Build your world here..."
                              class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 outline-none focus:ring-2 ring-blue-500/50 transition-all font-mono text-sm leading-relaxed">{{ page.content if page else '' }}</textarea>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="glass p-8 rounded-[2.5rem] space-y-4">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-blue-500"></span> Visual Logic (CSS)
                    </label>
                    <textarea name="css_content" rows="8" placeholder="/* Custom styles */"
                              class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 outline-none focus:ring-2 ring-blue-500/50 transition-all font-mono text-xs">{{ page.css if page else '' }}</textarea>
                </div>
                <div class="glass p-8 rounded-[2.5rem] space-y-4">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-yellow-500"></span> Behavioral Logic (JS)
                    </label>
                    <textarea name="js_content" rows="8" placeholder="// Dynamic interactions"
                              class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 outline-none focus:ring-2 ring-blue-500/50 transition-all font-mono text-xs">{{ page.js if page else '' }}</textarea>
                </div>
            </div>
        </div>

        <div class="space-y-8">
            <div class="glass p-8 rounded-[2.5rem] space-y-6">
                <h3 class="font-bold text-lg">Infrastructure</h3>
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Route Path</label>
                    <input type="text" name="slug" value="{{ slug }}" required
                           class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 outline-none focus:ring-2 ring-blue-500/50 transition-all font-mono text-sm text-blue-400">
                </div>
                <div class="pt-4 border-t border-slate-800">
                    <p class="text-xs text-slate-500 leading-relaxed font-medium">
                        Changes are deployed instantly to the production node upon saving. Ensure all behavioral logic is validated.
                    </p>
                </div>
                {% if page %}
                <a href="{{ url_for('delete_page', slug=slug) }}" onclick="return confirm('Decommission this node permanently?')" 
                   class="block w-full py-4 bg-red-500/10 hover:bg-red-500/20 text-red-500 border border-red-500/20 rounded-2xl text-center text-sm font-bold transition-all">
                    Decommission Node
                </a>
                {% endif %}
            </div>
        </div>
    </form>
</div>
{% endblock %}
