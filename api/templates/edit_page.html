{% extends "layout.html" %}
{% block content %}
<div class="max-w-screen-2xl mx-auto px-4 md:px-8 py-10 space-y-8">

    <div class="flex flex-col md:flex-row justify-between items-center gap-6 glass p-6 rounded-[2rem] border-slate-800">
        <div>
            <h1 class="text-3xl font-extrabold tracking-tight">Node <span class="text-blue-500">Architect</span></h1>
            <p class="text-slate-400 font-medium mt-1">Modifying <span class="text-blue-400 font-mono">/{{ slug }}</span></p>
        </div>
        <div class="flex items-center gap-4">
                <button id="preview-btn" type="button" onclick="togglePreview()" class="btn btn-ghost flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                Preview Mode
            </button>
            <button onclick="document.getElementById('cms-form').submit()" class="btn btn-primary px-6 py-3">
                Deploy Changes
            </button>
        </div>
    </div>

    <form id="cms-form" method="POST" class="flex flex-col lg:flex-row gap-8">

        <div class="flex-1 space-y-6">

            <div class="card rounded-[2rem] border-l-4 border-emerald-500 overflow-hidden">
                <div class="bg-emerald-500/5 px-8 py-4 border-b border-slate-800/50 flex justify-between items-center">
                    <label class="text-xs font-bold text-emerald-500 uppercase tracking-widest flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> Server-Side Logic
                    </label>
                    <span class="text-[10px] text-slate-500 font-mono">Python 3.x</span>
                </div>
                <div class="p-6">
                    <textarea name="python_logic" rows="8" placeholder="# Inject variables into template_context..."
                              class="w-full bg-slate-950 border border-slate-800 rounded-xl px-6 py-4 outline-none focus:ring-2 ring-emerald-500/30 transition-all font-mono text-xs text-emerald-400 leading-relaxed">{{ page.python_logic if page else '' }}</textarea>
                </div>
            </div>

            <div class="glass p-8 rounded-[2.5rem] space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Identity</label>
                    <input type="text" name="title" value="{{ page.title if page else '' }}" required placeholder="Page Title"
                           class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 outline-none focus:ring-2 ring-blue-500/50 transition-all font-bold text-2xl text-white">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Structural Content (HTML)</label>
                    <textarea name="content" id="editor-html" rows="18" required placeholder="Build your markup..."
                              class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 outline-none focus:ring-2 ring-blue-500/50 transition-all font-mono text-sm leading-relaxed text-slate-300">{{ page.content if page else '' }}</textarea>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass p-6 rounded-[2rem] space-y-4">
                    <label class="text-xs font-bold text-blue-400 uppercase tracking-widest flex items-center gap-2">Visual Logic (CSS)</label>
                    <textarea name="css_content" id="editor-css" rows="10" placeholder="/* Custom styles */"
                              class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 outline-none font-mono text-xs text-blue-300">{{ page.css if page else '' }}</textarea>
                </div>
                <div class="glass p-6 rounded-[2rem] space-y-4">
                    <label class="text-xs font-bold text-yellow-500 uppercase tracking-widest flex items-center gap-2">Behavioral Logic (JS)</label>
                    <textarea name="js_content" id="editor-js" rows="10" placeholder="// Scripts"
                              class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-3 outline-none font-mono text-xs text-yellow-200">{{ page.js if page else '' }}</textarea>
                </div>
            </div>
        </div>

        <div class="w-full lg:w-80 space-y-6">
            <div class="card p-6 rounded-[2rem] sticky top-24">
                <h3 class="font-bold text-lg mb-4 text-white">Infrastructure</h3>

                <div class="space-y-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-500 uppercase">Slug Path</label>
                        <input type="text" name="slug" value="{{ slug }}" required
                               class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-2 font-mono text-sm text-blue-400 outline-none">
                    </div>

                    <div class="p-4 bg-slate-950 rounded-xl border border-slate-800/50">
                        <p class="text-[10px] text-slate-500 uppercase font-bold mb-1">Status</p>
                        <div class="flex items-center gap-2">
                            <span class="w-2 h-2 rounded-full bg-green-500"></span>
                            <span class="text-xs text-slate-300 font-medium">Node Active</span>
                        </div>
                    </div>

                    <div class="pt-4">
                        {% if page %}
                        <a href="{{ url_for('delete_page', slug=slug) }}" onclick="return confirm('Decommission node?')" 
                           class="btn btn-ghost text-red-400 w-full text-center">Decommission Node</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div id="preview-modal" class="hidden fixed inset-0 z-[100] bg-slate-950/98 backdrop-blur-md flex flex-col p-4 md:p-8">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold text-white">Live Node Preview</h3>
        <button onclick="togglePreview()" class="px-6 py-2 bg-red-600 hover:bg-red-500 text-white rounded-xl text-xs font-bold transition-all">
            Exit Preview
        </button>
    </div>
    <iframe id="preview-frame" class="w-full flex-1 bg-white rounded-2xl shadow-2xl overflow-hidden border-none"></iframe>
</div>

    <script>
    async function togglePreview() {
        const modal = document.getElementById('preview-modal');
        const frame = document.getElementById('preview-frame');

        if (!modal.classList.contains('hidden')) {
            modal.classList.add('hidden');
            return;
        }

        const html = document.getElementById('editor-html').value;
        const css = document.getElementById('editor-css').value;
        const js = document.getElementById('editor-js').value;
        const python_logic = document.querySelector('textarea[name="python_logic"]').value || '';

        const form = new URLSearchParams();
        form.append('content', html);
        form.append('css', css);
        form.append('js', js);
        form.append('python_logic', python_logic);

        const btn = document.getElementById('preview-btn');
        const origText = btn.innerHTML;
        btn.disabled = true;
        btn.innerHTML = 'Rendering...';

        try {
            const res = await fetch('/_preview', {
                method: 'POST',
                body: form,
                credentials: 'same-origin'
            });

            if (!res.ok) {
                const text = await res.text();
                frame.srcdoc = '<pre style="color:#f87171;padding:16px;">Preview error:\n' + text + '</pre>';
            } else {
                const text = await res.text();
                frame.srcdoc = text;
            }
            modal.classList.remove('hidden');
        } catch (e) {
            frame.srcdoc = '<pre style="color:#f87171;padding:16px;">Preview request failed: ' + e.toString() + '</pre>';
            modal.classList.remove('hidden');
        } finally {
            btn.disabled = false;
            btn.innerHTML = origText;
        }
    }
    </script>
{% endblock %}
