{% extends "layout.html" %}
{% block content %}
<div class="flex flex-col items-center justify-center py-20 text-center animate-fade-in transition-colors duration-300">
    <div class="relative mb-8">
        <h1 class="text-[12rem] font-black text-slate-500/20 leading-none">404</h1>
        
        <div class="absolute inset-0 flex items-center justify-center">
            <span class="bg-blue-600 text-white px-4 py-1 rounded-md font-bold text-sm transform -rotate-12 shadow-xl">
                PATH_NOT_DEFINED
            </span>
        </div>
    </div>

    <h2 class="text-3xl font-bold text-slate-900 dark:text-white mb-2 transition-colors">
        You've hit a dead end.
    </h2>
    
    <p class="text-slate-500 dark:text-slate-400 max-w-md mx-auto mb-10 transition-colors">
        This URL doesn't exist in the database yet. You can create it instantly in the admin panel.
    </p>
    
    <div class="flex gap-4">
        <a href="/" class="bg-slate-200 dark:bg-slate-800 hover:bg-slate-300 dark:hover:bg-slate-700 text-slate-900 dark:text-white px-8 py-3 rounded-xl transition font-semibold border border-slate-300 dark:border-slate-700">
            Go Home
        </a>
        
        <a href="/admin" class="bg-blue-600 hover:bg-blue-500 text-white px-8 py-3 rounded-xl transition font-bold shadow-lg shadow-blue-900/40">
            Open Admin
        </a>
    </div>
</div>
{% endblock %}
