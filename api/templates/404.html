{% extends "layout.html" %}
{% block content %}
<div class="fixed inset-0 -z-10 bg-[radial-gradient(#e2e8f0_1px,transparent_1px)] dark:bg-[radial-gradient(#1e293b_1px,transparent_1px)] [background-size:32px_32px] opacity-30"></div>

<div class="flex flex-col items-center justify-center min-h-[75vh] p-6 text-center">
    
    <div class="relative mb-8">
        <h1 class="text-[12rem] md:text-[16rem] font-black leading-none tracking-tighter text-slate-100 dark:text-slate-900 select-none">
            404
        </h1>
        <div class="absolute inset-0 flex items-center justify-center">
            <span class="text-2xl md:text-3xl font-bold tracking-tight text-slate-900 dark:text-white">
                Node Not Found
            </span>
        </div>
    </div>

    <div class="max-w-md space-y-6">
        <p class="text-slate-500 dark:text-slate-400 font-medium leading-relaxed">
            The resource at <span class="font-mono text-blue-500">/{{ request.path.strip('/') }}</span> does not exist in our current architecture. 
        </p>

        <div class="inline-flex items-center gap-3 px-4 py-2 bg-slate-100 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-full">
            <span class="flex h-2 w-2 rounded-full bg-red-500 animate-pulse"></span>
            <span class="text-[10px] font-mono font-bold uppercase tracking-widest text-slate-600 dark:text-slate-400">
                Error Trace: Null_Pointer_Slug
            </span>
        </div>

        <div class="pt-8">
            <a href="/" class="group inline-flex items-center gap-2 bg-slate-900 dark:bg-white text-white dark:text-slate-950 px-8 py-4 rounded-2xl font-bold text-sm transition-all hover:scale-[1.02] active:scale-[0.98] shadow-xl shadow-slate-900/10 dark:shadow-white/5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform group-hover:-translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Return Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
