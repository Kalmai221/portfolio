{% extends "layout.html" %}
{% block content %}
<div class="max-w-5xl mx-auto px-6 py-20">
    {% if page.slug == 'home' %}
    <div class="text-center mb-32 space-y-6">
        <h1 class="text-6xl md:text-8xl font-extrabold tracking-tight">
            Building the <span class="gradient-text">future</span><br>of digital experiences.
        </h1>
        </div>
    {% endif %}

    <article id="projects" class="prose prose-invert prose-blue max-w-none">
        <style>{{ page.css | safe }}</style>
        
        {{ rendered_node_content | safe }}
        
        <script>{{ page.js | safe }}</script>
    </article>

    {% if logic_error %}
    <div class="mt-20 p-6 bg-red-500/10 border border-red-500/20 rounded-3xl font-mono text-xs text-red-400">
        <p class="font-bold mb-2 uppercase tracking-widest">Backend Execution Error:</p>
        {{ logic_error }}
    </div>
    {% endif %}
</div>
{% endblock %}
