{% extends "layout.html" %}
{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-64px)] px-6">
    <div class="w-full max-w-md space-y-8">
        <div class="text-center">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-600 rounded-[2.5rem] shadow-2xl shadow-blue-600/30 mb-8 transform hover:rotate-6 transition-transform">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke-width="2"/></svg>
            </div>
            <h1 class="text-4xl font-extrabold tracking-tight">Welcome <span class="text-blue-500">Back</span></h1>
            <p class="text-slate-400 font-medium mt-2">Enter your credentials to access the system.</p>
        </div>

        <div class="glass p-10 rounded-[3rem] shadow-2xl">
            <form method="POST" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Identity</label>
                    <input type="text" name="username" required placeholder="Username"
                           class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 outline-none focus:ring-2 ring-blue-500/50 focus:border-blue-500/50 transition-all">
                </div>

                <div class="space-y-2">
                    <label class="text-xs font-bold text-slate-500 uppercase tracking-widest ml-1">Access Key</label>
                    <input type="password" name="password" required placeholder="••••••••"
                           class="w-full bg-slate-950 border border-slate-800 rounded-2xl px-6 py-4 outline-none focus:ring-2 ring-blue-500/50 focus:border-blue-500/50 transition-all">
                </div>

                {% if error %}
                <div class="p-4 bg-red-500/10 border border-red-500/20 rounded-2xl text-red-400 text-sm font-bold flex items-center gap-3">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"/></svg>
                    {{ error }}
                </div>
                {% endif %}

                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-2xl font-bold shadow-lg shadow-blue-600/30 transition-all hover:scale-[1.02] active:scale-[0.98]">
                    Enter System
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
