{% extends "layout.html" %}
{% block content %}
<style>
    /* Background "Mesh" Effect */
    .bg-mesh {
        background-color: #020617;
        background-image: 
            radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.1) 0px, transparent 50%),
            radial-gradient(at 100% 100%, rgba(29, 78, 216, 0.1) 0px, transparent 50%);
    }
    
    /* Soft Glow behind the card */
    .login-glow {
        position: absolute;
        width: 300px;
        height: 300px;
        background: rgba(37, 99, 235, 0.15);
        filter: blur(100px);
        border-radius: 100%;
        z-index: 0;
    }
</style>

<div class="flex items-center justify-center h-full p-6 bg-mesh relative overflow-hidden">
    <div class="login-glow -top-20 -left-20"></div>
    <div class="login-glow -bottom-20 -right-20"></div>

    <div class="relative z-10 w-full max-w-md">
        <div class="mb-10 text-center space-y-2">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-blue-600 shadow-xl shadow-blue-600/20 mb-4 transform -rotate-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-4xl font-black text-slate-900 dark:text-white tracking-tighter">
                Admin <span class="text-blue-600">Portal</span>
            </h1>
            <p class="text-slate-500 text-xs font-bold uppercase tracking-[0.2em]">Secure Entry Protocol</p>
        </div>

        <div class="bg-white/70 dark:bg-slate-900/40 backdrop-blur-2xl border border-white dark:border-slate-800 p-10 rounded-[2.5rem] shadow-2xl">
            <form method="POST" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] uppercase font-black text-slate-400 tracking-widest ml-1">Identity</label>
                    <div class="relative">
                        <input type="text" name="username" required 
                               placeholder="Username"
                               class="w-full bg-white dark:bg-slate-950 border border-slate-200 dark:border-slate-800 rounded-2xl px-5 py-4 text-slate-900 dark:text-white outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all font-medium placeholder-slate-500 shadow-inner">
                    </div>
                </div>

                <div class="space-y-2">
                    <label class="text-[10px] uppercase font-black text-slate-400 tracking-widest ml-1">Access Key</label>
                    <div class="relative">
                        <input type="password" name="password" required 
                               placeholder="••••••••"
                               class="w-full bg-white dark:bg-slate-950 border border-slate-200 dark:border-slate-800 rounded-2xl px-5 py-4 text-slate-900 dark:text-white outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all font-medium placeholder-slate-500 shadow-inner">
                    </div>
                </div>

                {% if error %}
                <div class="flex items-center gap-3 text-red-500 text-xs font-black uppercase tracking-tighter bg-red-500/10 p-4 rounded-2xl border border-red-500/20 animate-shake">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    {{ error }}
                </div>
                {% endif %}

                <button type="submit" 
                        class="group relative w-full bg-slate-900 dark:bg-blue-600 hover:bg-black dark:hover:bg-blue-500 text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-900/20 transition-all active:scale-95 flex items-center justify-center gap-3">
                    <span>Initialize Session</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </button>
            </form>
        </div>

        <p class="mt-8 text-center text-[10px] font-black text-slate-500 uppercase tracking-[0.3em]">
            Kurtis-Lee Hopewell • Secure Infrastructure v1.0
        </p>
    </div>
</div>

<style>
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        75% { transform: translateX(4px); }
    }
    .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
</style>
{% endblock %}
