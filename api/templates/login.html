{% extends "layout.html" %}
{% block content %}
<style>
    /* Ultra-Modern Glass Background */
    .bg-glass-mesh {
        @apply bg-slate-50 dark:bg-[#030712];
        background-image: 
            radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
            radial-gradient(at 100% 0%, rgba(147, 51, 234, 0.1) 0px, transparent 50%),
            radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
            radial-gradient(at 0% 100%, rgba(147, 51, 234, 0.1) 0px, transparent 50%);
    }

    /* Floating Orb Animations */
    .glass-orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        z-index: 0;
        opacity: 0.4;
        animation: float 20s infinite alternate;
    }

    @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(50px, 100px) scale(1.2); }
    }

    /* Glass Card Refinement */
    .glass-card {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .dark .glass-card {
        background: rgba(15, 23, 42, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Shimmer Effect for Button */
    @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        75% { transform: translateX(4px); }
    }
    .animate-shake { animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both; }
</style>

<div class="flex items-center justify-center min-h-screen p-6 bg-glass-mesh relative overflow-hidden">
    <div class="glass-orb w-96 h-96 bg-blue-500 -top-20 -left-20"></div>
    <div class="glass-orb w-[500px] h-[500px] bg-purple-500 -bottom-32 -right-32" style="animation-delay: -5s;"></div>

    <div class="relative z-10 w-full max-w-md">
        <div class="mb-10 text-center space-y-4">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 shadow-xl shadow-blue-500/20 mb-2 transform rotate-3 hover:rotate-0 transition-all duration-500 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>
            <h1 class="text-4xl font-extrabold text-slate-900 dark:text-white tracking-tight">
                Admin<span class="text-blue-500">Portal</span>
            </h1>
            <p class="text-[10px] font-bold text-slate-500 dark:text-slate-400 uppercase tracking-[0.4em]">System Authorization</p>
        </div>

        <div class="glass-card p-8 md:p-10 rounded-[2.5rem] shadow-2xl">
            <form method="POST" class="space-y-6">
                <div class="space-y-2 group">
                    <label class="text-[10px] uppercase font-bold text-slate-500 dark:text-slate-400 ml-1 tracking-widest opacity-70">Identity</label>
                    <div class="relative">
                        <input type="text" name="username" required 
                               placeholder="Username"
                               class="w-full bg-white/40 dark:bg-black/20 border border-white/20 dark:border-white/5 rounded-2xl px-5 py-4 text-slate-900 dark:text-white outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500/50 transition-all font-medium placeholder:text-slate-400 dark:placeholder:text-slate-500">
                    </div>
                </div>

                <div class="space-y-2 group">
                    <label class="text-[10px] uppercase font-bold text-slate-500 dark:text-slate-400 ml-1 tracking-widest opacity-70">Access Key</label>
                    <div class="relative">
                        <input type="password" name="password" required 
                               placeholder="••••••••"
                               class="w-full bg-white/40 dark:bg-black/20 border border-white/20 dark:border-white/5 rounded-2xl px-5 py-4 text-slate-900 dark:text-white outline-none focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500/50 transition-all font-medium placeholder:text-slate-400 dark:placeholder:text-slate-500">
                    </div>
                </div>

                {% if error %}
                <div class="flex items-center gap-3 text-red-600 dark:text-red-400 text-xs font-bold bg-red-500/10 p-4 rounded-xl border border-red-500/20 animate-shake">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 shrink-0" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    {{ error }}
                </div>
                {% endif %}

                <button type="submit" 
                        class="group relative w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-600/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2 overflow-hidden">
                    <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_2s_infinite]"></div>
                    <span class="relative tracking-wide">Enter System</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 relative group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                    </svg>
                </button>
            </form>
        </div>

        <div class="mt-8 text-center">
            <p class="text-[9px] font-medium text-slate-400 dark:text-slate-600 uppercase tracking-[0.5em]">
                Node_01 // {{ "2026" }} // Encrypted
            </p>
        </div>
    </div>
</div>
{% endblock %}
