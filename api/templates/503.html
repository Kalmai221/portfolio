{% extends "layout.html" %}
{% block content %}
<div class="fixed inset-0 -z-10 bg-[radial-gradient(#e2e8f0_1px,transparent_1px)] dark:bg-[radial-gradient(#334155_1px,transparent_1px)] [background-size:32px_32px] opacity-30"></div>

<div class="flex flex-col items-center justify-center min-h-[75vh] p-6 text-center">
    
    <div class="relative mb-8">
        <h1 class="text-[12rem] md:text-[16rem] font-black leading-none tracking-tighter text-slate-100 dark:text-slate-900 select-none">
            503
        </h1>
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="relative">
                <span class="text-2xl md:text-3xl font-bold tracking-tight text-slate-900 dark:text-white">
                    Uplink Interrupted
                </span>
                <span class="absolute -top-1 -right-4 flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                </span>
            </div>
        </div>
    </div>

    <div class="max-w-md space-y-6">
        <p class="text-slate-500 dark:text-slate-400 font-medium leading-relaxed">
            The handshake with <span class="font-mono text-blue-500 italic">MongoDB_Atlas</span> timed out. The system is currently initializing a recovery protocol.
        </p>

        <div class="inline-flex items-center gap-3 px-4 py-2 bg-slate-100 dark:bg-slate-900/50 border border-slate-200 dark:border-slate-800 rounded-full">
            <span class="text-[10px] font-mono font-bold uppercase tracking-widest text-slate-600 dark:text-slate-400">
                Auto-retry in <span id="timer" class="text-blue-500 font-black">10</span>s
            </span>
        </div>

        <div class="pt-8 flex flex-col items-center gap-4">
            <a href="/" class="group inline-flex items-center gap-3 bg-slate-900 dark:bg-white text-white dark:text-slate-950 px-10 py-4 rounded-2xl font-bold text-sm transition-all hover:scale-[1.02] active:scale-[0.98] shadow-xl shadow-slate-900/10 dark:shadow-white/5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform group-hover:rotate-180 duration-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Force Reconnection
            </a>
            <p class="text-[9px] text-slate-400 font-mono uppercase tracking-[0.2em]">
                System_Logic: Offline_Recovery_Mode
            </p>
        </div>
    </div>
</div>

<script>
    let seconds = 10;
    const timerElement = document.getElementById('timer');
    
    const countdown = setInterval(() => {
        seconds--;
        timerElement.innerText = seconds;
        if (seconds <= 0) {
            clearInterval(countdown);
            window.location.reload();
        }
    }, 1000);
</script>
{% endblock %}
