<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kurtis-Lee Hopewell | Portfolio Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @custom-variant dark (&:where(.dark, .dark *));
      @theme {
        --font-jakarta: "Plus Jakarta Sans", sans-serif;
        --color-obsidian: #020617;
        --color-hud-blue: #2563eb;
        
        /* Animation States */
        --animate-scan: scan 3s linear infinite;
        --animate-glow: glow 2s ease-in-out infinite;
      }

      @layer base {
        *, ::after, ::before {
          box-sizing: border-box;
          border-color: var(--color-slate-200, currentColor);
        }
        .dark *, .dark ::after, .dark ::before {
          border-color: var(--color-slate-800);
        }
        body {
          @apply antialiased transition-colors duration-500;
          font-family: var(--font-jakarta);
          -webkit-font-smoothing: antialiased;
        }
      }

      @layer components {
        .hud-card {
          @apply relative overflow-hidden bg-white/40 dark:bg-slate-900/40 border border-white/20 dark:border-slate-800 shadow-2xl backdrop-blur-xl rounded-[2.5rem];
        }
        .progress-fill {
          @apply h-full bg-blue-600 rounded-full transition-all duration-1000 ease-out;
        }
      }

      @keyframes scan {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      @keyframes glow {
        0%, 100% { opacity: 1; filter: drop-shadow(0 0 2px #3b82f6); }
        50% { opacity: .6; filter: drop-shadow(0 0 10px #3b82f6); }
      }
    </style>

    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        html, body { 
            min-height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden; 
            overflow-y: auto; 
        }
        
        .glass-nav {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        #mobile-sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-[#020617] text-slate-900 dark:text-slate-100">
    
    <nav class="shrink-0 px-4 md:px-8 py-4 flex justify-between items-center glass-nav sticky top-0 z-[100] border-b border-slate-200/50 dark:border-slate-800/50 bg-white/70 dark:bg-slate-950/70">
        <div class="flex items-center gap-3 md:gap-6">
            <button onclick="toggleMobileSidebar(true)" class="md:hidden p-2 text-slate-600 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 rounded-xl transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/></svg>
            </button>

            <a href="/" class="group flex flex-col">
                <span class="font-extrabold text-lg md:text-xl tracking-tighter text-slate-900 dark:text-white leading-none group-hover:text-blue-600 transition-colors">
                    Kurtis-Lee <span class="text-blue-600 group-hover:text-slate-900 dark:group-hover:text-white transition-colors">Hopewell</span>
                </span>
                <span class="hidden sm:block text-[9px] uppercase tracking-[0.3em] font-black text-slate-500 mt-1">Portfolio Engine v1.0</span>
            </a>
        </div>
        
        <div class="flex gap-3 md:gap-6 items-center">
            {% if session.get('user') %}
                <div class="hidden md:flex gap-2 items-center mr-2">
                    <a href="/" class="px-4 py-2 text-xs font-black uppercase tracking-widest text-slate-500 hover:text-blue-500 transition-all">Preview</a>
                    <a href="/admin" class="px-4 py-2 text-xs font-black uppercase tracking-widest text-slate-500 hover:text-blue-500 transition-all">Dashboard</a>
                    <a href="/logout" class="ml-2 px-4 py-2 text-xs font-black uppercase tracking-widest bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white rounded-xl transition-all">Exit</a>
                </div>
            {% else %}
                <a href="/login" class="px-4 md:px-6 py-2 md:py-2.5 text-[10px] md:text-xs font-black uppercase tracking-widest bg-blue-600 text-white rounded-xl shadow-lg shadow-blue-600/20 hover:bg-blue-500 transition-all active:scale-95">Log In</a>
            {% endif %}

            <button onclick="toggleGlobalTheme()" 
                    class="group relative w-10 h-10 md:w-12 md:h-12 flex items-center justify-center bg-slate-100 dark:bg-slate-900 border border-slate-200 dark:border-slate-800 rounded-xl md:rounded-2xl hover:border-blue-500 transition-all overflow-hidden shadow-sm">
                <div id="theme-icon-sun" class="absolute transform transition-transform duration-500 dark:translate-y-12">
                    <span class="text-base md:text-lg">‚òÄÔ∏è</span>
                </div>
                <div id="theme-icon-moon" class="absolute transform transition-transform duration-500 -translate-y-12 dark:translate-y-0">
                    <span class="text-base md:text-lg">üåô</span>
                </div>
            </button>
        </div>
    </nav>

    <div id="sidebar-overlay" onclick="toggleMobileSidebar(false)" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[150] opacity-0 pointer-events-none transition-opacity duration-300"></div>
    
    <aside id="mobile-sidebar" class="fixed top-0 left-0 h-full w-72 bg-white dark:bg-slate-950 z-[200] transform -translate-x-full shadow-2xl md:hidden flex flex-col p-6">
        <div class="flex justify-between items-center mb-10">
            <span class="text-xs font-black uppercase tracking-[0.3em] text-blue-600">Menu</span>
            <button onclick="toggleMobileSidebar(false)" class="p-2 text-slate-400">‚úï</button>
        </div>
        
        <div class="flex flex-col gap-4">
            <a href="/" class="p-4 rounded-2xl bg-slate-50 dark:bg-slate-900 font-black uppercase tracking-widest text-xs">Preview Site</a>
            <a href="/admin" class="p-4 rounded-2xl bg-slate-50 dark:bg-slate-900 font-black uppercase tracking-widest text-xs">Dashboard</a>
            <hr class="border-slate-100 dark:border-slate-800/50 my-2">
            <a href="/logout" class="p-4 rounded-2xl bg-red-500/10 text-red-500 font-black uppercase tracking-widest text-xs">Logout</a>
        </div>

        <div class="mt-auto pt-6 border-t border-slate-100 dark:border-slate-800/50">
            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">System Engine v1.0</p>
        </div>
    </aside>

    <main class="flex-1 relative">
        {% block content %}{% endblock %}
    </main>

    <script>
        function toggleMobileSidebar(open) {
            const sidebar = document.getElementById('mobile-sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            if (open) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('pointer-events-none', 'opacity-0');
                overlay.classList.add('opacity-100');
                document.body.style.overflow = 'hidden';
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('pointer-events-none', 'opacity-0');
                overlay.classList.remove('opacity-100');
                document.body.style.overflow = '';
            }
        }

        function toggleGlobalTheme() {
            const html = document.documentElement;
            const isDark = html.classList.contains('dark');
            const newTheme = isDark ? 'light' : 'dark';

            if (newTheme === 'dark') {
                html.classList.add('dark');
            } else {
                html.classList.remove('dark');
            }

            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
    </script>
</body>
</html>
